<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="alert alert-danger mx-auto w-50 my-5" role="alert"></div>
    <div id="loginSection">
      <div class="card my-5 mx-auto w-50">
        <h1 class="card-header text-center">Login</h1>
        <div class="card-body">
          <form id="login" method="GET" action="/welcome page.html">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" class="form-control" id="username">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" form="login" class="btn btn-primary">Login</button>
          <a href="register.html" class="btn btn-secondary">Register</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Issue</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="" action="index.html" id="ticket">
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" name="" id="subject" class="form-control">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea cols="30" rows="7" id="description" class="form-control"></textarea>
            </div>

            <p>Severity</p>

            <div class="form-check">
              <input type="radio" name="severity" class="form-check-input" value="high" id="high">
              <label for="high" class="form-check-label">High</label>
            </div>
            <div class="form-check">
              <input type="radio" name="severity" class="form-check-input" value="medium" id="medium">
              <label for="medium" class="form-check-label">Medium</label>
            </div>
            <div class="form-check">
              <input type="radio" name="severity" class="form-check-input" value="low" id="low">
              <label for="low" class="form-check-label">Low</label>
            </div>

            <div class="form-group">
              <label for="assignedto">Assigned To</label>
              <select id="assignedto" class="form-control">
                <option hidden>Select</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer mr-auto">
          <button type="submit" form="ticket" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
